<div class="min-h-screen relative z-10 py-8">
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header Section -->
        <div class="text-center mb-16 relative">
            <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-r from-orange-500 to-red-600 rounded-full mb-8 shadow-lg relative">
                <i class="fas fa-user-tie text-white text-4xl"></i>
            </div>
            <h1 class="text-6xl font-black text-white mb-6 tracking-tight">Employee Management</h1>
            <p class="text-orange-300 text-2xl font-light tracking-wider opacity-90">Elite workforce management system</p>
        </div>

        <!-- Form Section -->
        <div class="card rounded-3xl p-12 mb-12 relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-500 to-red-600"></div>
            
            <div class="relative z-10">
                <div class="flex items-center mb-10">
                    <div class="w-16 h-16 metallic rounded-3xl flex items-center justify-center mr-6">
                        <i class="fas fa-plus text-orange-400 text-2xl"></i>
                    </div>
                    <h2 class="text-4xl font-black text-white">Add New Employee</h2>
                </div>
                
                <form id="employeeForm" class="space-y-10">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div class="space-y-4">
                            <label class="block text-lg font-bold text-white tracking-wide">
                                <i class="fas fa-user text-cyan-400 mr-4 text-2xl"></i>Full Name
                            </label>
                            <input id="name" type="text" placeholder="Enter full name" required 
                                   class="w-full px-8 py-5 border-2 border-gray-800 rounded-2xl focus:border-orange-400 focus:ring-0 transition-all duration-300 bg-black/80 focus:bg-black/60 text-white placeholder-gray-500 backdrop-blur-sm shadow-2xl" />
                        </div>
                        <div class="space-y-4">
                            <label class="block text-lg font-bold text-white tracking-wide">
                                <i class="fas fa-envelope text-green-400 mr-4 text-2xl"></i>Email Address
                            </label>
                            <input id="email" type="email" placeholder="Enter email address" required 
                                   class="w-full px-8 py-5 border-2 border-gray-800 rounded-2xl focus:border-green-400 focus:ring-0 transition-all duration-300 bg-black/80 focus:bg-black/60 text-white placeholder-gray-500 backdrop-blur-sm shadow-2xl" />
                        </div>
                        <div class="space-y-4">
                            <label class="block text-lg font-bold text-white tracking-wide">
                                <i class="fas fa-building text-orange-400 mr-4 text-2xl"></i>Department
                            </label>
                            <select id="department_id" required 
                                   class="w-full px-8 py-5 border-2 border-gray-800 rounded-2xl focus:border-orange-400 focus:ring-0 transition-all duration-300 bg-black/80 focus:bg-black/60 text-white backdrop-blur-sm shadow-2xl">
                                <option value="">Select Department</option>
                            </select>
                        </div>
                        <div class="space-y-4">
                            <label class="block text-lg font-bold text-white tracking-wide">
                                <i class="fas fa-calendar text-orange-400 mr-4 text-2xl"></i>Year/Level
                            </label>
                            <input id="year" type="text" placeholder="Enter year or level" required 
                                   class="w-full px-8 py-5 border-2 border-gray-800 rounded-2xl focus:border-orange-400 focus:ring-0 transition-all duration-300 bg-black/80 focus:bg-black/60 text-white placeholder-gray-500 backdrop-blur-sm shadow-2xl" />
                        </div>
                    </div>
                    <div class="flex space-x-8 pt-8">
                        <button type="submit" id="submitBtn" class="btn-primary text-black px-12 py-5 rounded-2xl font-black text-xl transition-all duration-300 transform hover:scale-110 flex items-center space-x-4 shadow-2xl reflection">
                            <i class="fas fa-save text-2xl"></i><span>Add Employee</span>
                        </button>
                        <button type="button" id="cancelBtn" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white px-12 py-5 rounded-2xl font-black text-xl transition-all duration-300 flex items-center space-x-4 shadow-2xl neon-red hidden">
                            <i class="fas fa-times text-2xl"></i><span>Cancel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="card rounded-3xl overflow-hidden relative reflection">
            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-orange-500 to-red-600"></div>
            <div class="bg-gradient-to-r from-black via-gray-900 to-black px-12 py-10 relative z-10 border-b border-gray-800">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-6">
                        <div class="w-16 h-16 glass-effect rounded-3xl flex items-center justify-center neon-glow">
                            <i class="fas fa-users text-orange-400 text-2xl"></i>
                        </div>
                        <h2 class="text-3xl font-black bg-gradient-to-r from-orange-400 via-red-500 to-pink-500 bg-clip-text text-transparent">Employee Records</h2>
                    </div>
                </div>
            </div>
            
            <div id="loadingSpinner" class="text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-orange-400 mx-auto neon-glow"></div>
                <p class="text-gray-300 mt-4 text-lg font-bold">Loading elite employees...</p>
            </div>

            <div id="employeeTableContainer" class="hidden overflow-x-auto relative z-10">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-black to-gray-900">
                        <tr>
                            <th class="px-12 py-8 text-left text-lg font-black text-white uppercase tracking-wider">Employee</th>
                            <th class="px-12 py-8 text-left text-lg font-black text-white uppercase tracking-wider">Contact</th>
                            <th class="px-12 py-8 text-left text-lg font-black text-white uppercase tracking-wider">Department</th>
                            <th class="px-12 py-8 text-left text-lg font-black text-white uppercase tracking-wider">Level</th>
                            <th class="px-12 py-8 text-left text-lg font-black text-white uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody"></tbody>
                </table>
                <div id="noemployee" class="px-12 py-24 text-center hidden">
                    <div class="flex flex-col items-center space-y-8">
                        <div class="w-24 h-24 glass-effect rounded-full flex items-center justify-center">
                            <i class="fas fa-user-plus text-gray-400 text-4xl"></i>
                        </div>
                        <p class="text-gray-300 text-2xl font-black">No employees found</p>
                        <p class="text-gray-500 text-lg font-medium">Add your first elite employee to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="alertContainer" class="fixed top-20 right-4 space-y-2 z-50"></div>
