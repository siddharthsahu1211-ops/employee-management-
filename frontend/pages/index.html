<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { 
            backdrop-filter: blur(20px); 
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 215, 0, 0.1);
        }
        .btn-primary { 
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c00 100%);
            /* box-shadow: 
                0 15px 35px rgba(255, 215, 0, 0.4), 
                inset 0 2px 0 rgba(255, 255, 255, 0.3),
                0 0 20px rgba(255, 215, 0, 0.3); */
        }
        .btn-primary:hover { 
            transform: translateY(-3px); 
            box-shadow: 
                0 25px 50px rgba(255, 215, 0, 0.6), 
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 215, 0, 0.5);
        }
        .neon-glow {
            box-shadow: none;
        }
        .neon-gold {
            box-shadow:     none;
        }
        .neon-red {
            box-shadow: none;
        }
        .reflection {
            position: relative;
        }
        .reflection::after {
            display: none;
        }
    </style>
</head>
<body class="bg-black min-h-screen text-white relative overflow-x-hidden">

    <script src="/frontend/env.js"></script>
    
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-users text-white text-2xl"></i>
                    <h1 class="text-white text-xl font-bold">Employee Management</h1>
                </div>
                <nav class="flex space-x-6">
                    <a href="/home" data-link class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-home"></i><span>Home</span>
                    </a>
                    <a href="/employee" data-link class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-user-tie"></i><span>Employees</span>
                    </a>
                    <a href="/complaints" data-link class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">

        </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="alertContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>
        <div id="app" class="min-h-96"></div>
    </main>

    <!-- Footer -->
    <footer class="gradient-bg shadow-lg mt-16">
