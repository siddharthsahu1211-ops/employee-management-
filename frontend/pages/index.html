<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.95); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3); }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <script src="/frontend/env.js"></script>
    
    <!-- Header -->
    <header class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-users text-white text-2xl"></i>
                    <h1 class="text-white text-xl font-bold">Employee Management</h1>
                </div>
                <nav class="flex space-x-6">
                    <a href="/home" data-link class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-home"></i><span>Home</span>
                    </a>
                    <a href="/employee" data-link class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-user-tie"></i><span>Employees</span>
                    </a>
                    <a href="/complaints" data-link class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-exclamation-triangle"></i><span>Complaints</span>
                    </a>
                    <a href="/payroll" data-link class="text-white hover:text-blue-200 transition-colors duration-200 flex items-center space-x-2">
                        <i class="fas fa-money-bill-wave"></i><span>Payroll</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="alertContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>
        <div id="app" class="min-h-96"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-gray-600">
                <p>&copy; 2025 Employee Management System. Built with modern web technologies.</p>
            </div>
        </div>
    </footer>

    <script type="module">
        import { initRouterEvents, router } from "/frontend/assets/js/router/viewrouter.js";
        initRouterEvents();
        router();
    </script>
</body>
</html>
