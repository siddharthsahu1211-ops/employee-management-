<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/assets/css/style.css">
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar {
            display: none;
        }
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .gradient-bg { background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); }
        .card { 
            backdrop-filter: blur(20px); 
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            /* transform: translateY(-5px); */
            box-shadow: 
                0 35px 60px -12px rgba(255, 165, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 165, 0, 0.3);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: currentColor;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 80%;
        }
        .btn-primary { 
            background: linear-gradient(135deg, #ffd700 0%, #ffb347 50%, #ff8c00 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover { 
            transform: translateY(-3px) scale(1.05); 
            box-shadow: 
                0 25px 50px rgba(255, 165, 0, 0.4), 
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                0 0 30px rgba(255, 165, 0, 0.5);
        }
        .neon-glow {
            box-shadow: none;
        }
        .neon-gold {
            box-shadow:     none;
        }
        .neon-red {
            box-shadow: none;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 165, 0, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 165, 0, 0.6); }
        }
    </style>
</head>
<body class="bg-black min-h-screen text-white relative overflow-x-hidden">

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-20 left-20 w-96 h-96 bg-gradient-to-r from-yellow-400 to-amber-500 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse"></div>
        <div class="absolute top-40 right-20 w-96 h-96 bg-gradient-to-r from-blue-500 to-cyan-400 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 5s;"></div>
        <div class="absolute bottom-20 left-1/2 w-96 h-96 bg-gradient-to-r from-red-500 to-pink-500 rounded-full mix-blend-screen filter blur-3xl opacity-10 animate-pulse" style="animation-delay: 10s;"></div>
        <div class="absolute top-1/2 left-10 w-64 h-64 bg-gradient-to-r from-purple-500 to-indigo-500 rounded-full mix-blend-screen filter blur-3xl opacity-8 animate-pulse" style="animation-delay: 20s;"></div>
    </div> -->
    <script src="/frontend/env.js"></script>
    
    <!-- Header -->
    <header class="gradient-bg shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-orange-500 via-red-500 to-orange-500"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-orange-500 rounded-lg flex items-center justify-center">
                        <i class="fas fa-briefcase text-white text-lg"></i>
                    </div>
                    <span class="text-white text-xl font-bold">EmployeeHub</span>
                </div>
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="/home" data-link class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-home text-sm"></i>
                        <span>Home</span>
                    </a>
                    <a href="/employee" data-link class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-users text-sm"></i>
                        <span>Employees</span>
                    </a>
                    <a href="/departments" data-link class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-building text-sm"></i>
                        <span>Departments</span>
                    </a>
                    <a href="/payroll" data-link class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-money-bill-wave text-sm"></i>
                        <span>Payroll</span>
                    </a>
                    <a href="/complaints" data-link class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-exclamation-circle text-sm"></i>
                        <span>Complaints</span>
                    </a>
                    <a href="/reports" data-link class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white transition-all duration-200 flex items-center space-x-2">
                        <i class="fas fa-chart-line text-sm"></i>
                        <span>Reports</span>
                    </a>
                </nav>
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gray-700 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-gray-300 text-sm"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="alertContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>
        <div id="app" class="min-h-96"></div>
    </main>

    <!-- Footer -->
    <footer class="gradient-bg shadow-lg mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="text-center text-white">
                <p>&copy; 2025 Employee Management System. Built with modern web technologies.</p>
            </div>
        </div>
    </footer>

        import { initRouterEvents, router } from "/frontend/assets/js/router/viewrouter.js";

        router();
    </script>
