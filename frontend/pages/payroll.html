<h1 class="text-xl font-bold mb-4">Payroll</h1>

<form id="payrollForm" class="mb-4">
  <input id="employee_id" placeholder="Employee ID" required />
  <input id="salary" placeholder="Salary" required />
  <input id="month" placeholder="Month (e.g. Jan 2025)" required />
  <button>Add Payroll</button>
</form>

<table border="1">
  <thead>
    <tr>
      <th>Employee</th>
      <th>Salary</th>
      <th>Month</th>
    </tr>
  </thead>
  <tbody id="payrollTable"></tbody>
</table>
