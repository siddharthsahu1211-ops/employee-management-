<div id="alertContainer" class="fixed top-20 right-4 z-50 space-y-2"></div>

<div class="min-h-screen relative z-10 py-8">
    <div class="max-w-6xl mx-auto px-4">
        <!-- Header Section -->
        <div class="text-center mb-12 relative">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-yellow-400 via-yellow-500 to-amber-600 rounded-3xl mb-6 shadow-2xl neon-glow relative">
                <div class="absolute inset-0 bg-gradient-to-br from-yellow-300 to-amber-700 rounded-3xl blur-sm opacity-50"></div>
                <i class="fas fa-money-bill-wave text-black text-3xl relative z-10 drop-shadow-lg"></i>
            </div>
            <h1 class="text-5xl font-bold bg-gradient-to-r from-white via-gray-100 to-gray-300 bg-clip-text text-transparent mb-4 drop-shadow-2xl">Payroll Management</h1>
            <p class="text-gray-300 text-xl font-light tracking-wide">Manage employee salaries and compensation with precision</p>
            <div class="absolute -top-10 -left-10 w-32 h-32 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full opacity-10 blur-2xl"></div>
        </div>

        <!-- Form Section -->
        <div class="card rounded-3xl p-10 mb-10 relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-gray-800/50 to-gray-900/80 backdrop-blur-xl"></div>
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-yellow-400 via-red-500 to-blue-500"></div>
            
            <div class="relative z-10">
                <div class="flex items-center mb-8">
                    <div class="w-12 h-12 metallic rounded-2xl flex items-center justify-center mr-4 neon-glow">
                        <i class="fas fa-plus text-yellow-400 text-xl"></i>
                    </div>
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-yellow-400 to-amber-500 bg-clip-text text-transparent">Add New Payroll Record</h2>
                </div>
                
                <form id="payrollForm" class="space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="space-y-3">
                            <label class="block text-sm font-semibold text-gray-200 tracking-wide">
                                <i class="fas fa-user-circle text-blue-400 mr-3 text-lg"></i>Employee ID
                            </label>
                            <input id="employee_id" type="number" placeholder="Enter Employee ID" required 
                                   class="w-full px-6 py-4 border-2 border-gray-600/50 rounded-2xl focus:border-blue-400 focus:ring-0 transition-all duration-300 bg-gray-800/60 focus:bg-gray-700/80 text-white placeholder-gray-400 backdrop-blur-sm shadow-inner" />
                        </div>
                        <div class="space-y-3">
                            <label class="block text-sm font-semibold text-gray-200 tracking-wide">
                                <i class="fas fa-dollar-sign text-green-400 mr-3 text-lg"></i>Monthly Salary
                            </label>
                            <input id="salary" type="number" step="0.01" placeholder="Enter Salary Amount" required 
                                   class="w-full px-6 py-4 border-2 border-gray-600/50 rounded-2xl focus:border-green-400 focus:ring-0 transition-all duration-300 bg-gray-800/60 focus:bg-gray-700/80 text-white placeholder-gray-400 backdrop-blur-sm shadow-inner" />
                        </div>
                        <div class="space-y-3">
                            <label class="block text-sm font-semibold text-gray-200 tracking-wide">
                                <i class="fas fa-calendar-alt text-purple-400 mr-3 text-lg"></i>Pay Period
                            </label>
                            <input id="month" placeholder="e.g. January 2025" required 
                                   class="w-full px-6 py-4 border-2 border-gray-600/50 rounded-2xl focus:border-purple-400 focus:ring-0 transition-all duration-300 bg-gray-800/60 focus:bg-gray-700/80 text-white placeholder-gray-400 backdrop-blur-sm shadow-inner" />
                        </div>
                    </div>
                    <div class="flex space-x-6 pt-6">
                        <button type="submit" class="btn-primary text-black px-10 py-4 rounded-2xl font-bold text-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-3 shadow-2xl">
                            <i class="fas fa-save text-xl"></i><span>Save Payroll</span>
                        </button>
                        <button type="button" id="cancelPayrollBtn" class="bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white px-10 py-4 rounded-2xl font-bold text-lg transition-all duration-300 flex items-center space-x-3 shadow-2xl" style="display:none;">
                            <i class="fas fa-times text-xl"></i><span>Cancel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table Section -->
        <div class="card rounded-3xl overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-br from-gray-800/60 to-gray-900/90 backdrop-blur-xl"></div>
            <div class="bg-gradient-to-r from-gray-900 via-black to-gray-800 px-10 py-8 relative z-10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 glass-effect rounded-2xl flex items-center justify-center neon-glow">
                            <i class="fas fa-table text-blue-400 text-xl"></i>
                        </div>
                        <h2 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Payroll Records</h2>
                    </div>
                    <div class="text-sm text-gray-400 font-medium">
                        <i class="fas fa-database mr-2 text-yellow-400"></i>Employee Compensation Database
                    </div>
                </div>
            </div>
            <div class="overflow-x-auto relative z-10">
                <table class="w-full">
                    <thead class="bg-gradient-to-r from-gray-800 to-gray-700 border-b border-gray-600/50">
                        <tr>
                            <th class="px-10 py-6 text-left text-sm font-bold text-gray-200 uppercase tracking-wider">Record ID</th>
                            <th class="px-10 py-6 text-left text-sm font-bold text-gray-200 uppercase tracking-wider">Employee</th>
                            <th class="px-10 py-6 text-left text-sm font-bold text-gray-200 uppercase tracking-wider">Salary</th>
                            <th class="px-10 py-6 text-left text-sm font-bold text-gray-200 uppercase tracking-wider">Period</th>
                            <th class="px-10 py-6 text-left text-sm font-bold text-gray-200 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="payrollTableBody" class="divide-y divide-gray-700/50"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
